<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Contact Form</title>
  <link rel="stylesheet" href="a4.css">
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch.</p>
  </header>

  <main>
    <section class="contact-section">
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="satisfaction">Satisfaction Level (1â€“10):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smart Forms Inc.</p>
  </footer>

  <script src="Aa4.js"></script>
</body>
</html>
