<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    section {
      background: #ffffff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="range"] {
      padding: 0;
    }

    .range-value {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <section>
    <h2>Contact Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <label for="satisfaction">Satisfaction Level (1â€“10):</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" oninput="document.getElementById('rangeValue').textContent = this.value">
      <div class="range-value">Level: <span id="rangeValue">5</span></div>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
